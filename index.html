<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Diploma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .diploma {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
        }
        .diploma h2 {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Diploma</h1>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <button onclick="generarDiploma()">Generar Diploma</button>
        <div class="diploma" id="diploma">
            <h2 id="nombreDiploma"></h2>
            <p>Â¡Ya eres un experto en <strong>For & While</strong>!</p>
        </div>
    </div>

    <script>
        function generarDiploma() {
            const nombre = document.getElementById('nombre').value.trim();
            if (nombre) {
                const diploma = document.getElementById('diploma');
                const nombreDiploma = document.getElementById('nombreDiploma');
                nombreDiploma.textContent = `Felicidades, ${nombre}!`;
                diploma.style.display = 'block';
            } else {
                alert('Por favor, ingresa tu nombre.');
            }
        }
    </script>
</body>
</html>
